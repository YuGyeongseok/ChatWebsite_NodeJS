<!DOCTYPE html>
<html>
   <head>
      <title>회원가입 페이지</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"><!-- 합쳐지고 최소화된 최신 CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"><!-- 부가적인 테마 -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script><!-- 합쳐지고 최소화된 최신 자바스크립트 -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script>
         function form_submit(){
           document.id.submit();
         }
      </script>
      <style type="text/css">

         .button_green {
         background-color: #4CAF50;
         border: none;
         color: white;
         padding: 15px 32px;
         width: 100%;
         text-align: center;
         text-decoration: none;
         display: inline-block;
         font-size: 16px;
         }
      </style>
   </head>
   <body>
      <div class="container">
            <form class="form-horizontal" name="id" method="POST">
               <div class="form-group" style="text-align: center;">
                  <h3>회원가입</h3>
               </div>
               <div class="form-group">
                  <button class="btn btn-info btn-xs" disabled>아이디</button><br>
                  <input class="form-control" type="text" name="id" placeholder="아이디"/>
               </div>
               <div class="form-group">
                  <button class="btn btn-info btn-xs" disabled>패스워드</button><br>
                  <input class="form-control" type="text" name="password" placeholder="패스워드"/>
               </div>
               <div class="form-group">
                  <button class="btn btn-info btn-xs" disabled>닉네임</button><br>
                  <input class="form-control" type="text" name="nickname" placeholder="닉네임"/>
               </div>
               <div class="form-group">
                  <button class="btn btn-info btn-xs" disabled>이름</button><br>
                  <input class="form-control" type="text" name="name" placeholder="이름"/>
               </div>
               <div class="form-group">
                  <button class="btn btn-info btn-xs" disabled>이메일</button><br>
                  <input class="form-control" type="text" name="email" placeholder="이메일"/>
               </div>
               <div class="form-group">
                  <button class="btn btn-info btn-xs" disabled>전화번호</button><br>
                  <input class="form-control" type="text" name="phone_number" placeholder="전화번호"/>
               </div>
               <div class="form-group">
                  &nbsp; 
               </div>
               <div class="form-group">
                  <button class="button_green" onClick="form_submit()">회원가입</button>
               </div>
            </form>

      </div>
   </body>
</html>
