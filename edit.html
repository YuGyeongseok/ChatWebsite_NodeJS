<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"><!-- 합쳐지고 최소화된 최신 CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"><!-- 부가적인 테마 -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script><!-- 합쳐지고 최소화된 최신 자바스크립트 -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>수정 페이지</title>
      <script>
         function form_submit(){
           document.id.submit();
         }
      </script>
      <style type="text/css">
         .button_blue {
         background-color: #008CBA;
         border: none;
         color: white;
         padding: 8px 21px;
         text-align: center;
         text-decoration: none;
         font-size: 16px;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <form class="form-horizontal" name="id" method="POST">
            <div class="form-group">
               <h3>데이터 수정</h3>
            </div>
            <div class="form-group">
               <button class="btn btn-info btn-xs" disabled>닉네임</button>
               <input class="form-control" type="text" name="name" value="<%=data.nickname%>"/>
            </div>
            <div class="form-group">
               <button class="btn btn-info btn-xs" disabled>연락처</button>
               <input class="form-control" type="text" name="phone_number" value="<%=data.phone_number%>"/>
            </div>
            <div class="form-group">
               <button class="btn btn-info btn-xs" disabled>이메일</button>
               <input class="form-control" type="text" name="email" value="<%=data.email%>"/>
            </div>
            <div class="form-group text-right">
               <button class="button_blue" onClick="form_submit()" >수정하기</button>
            </div>
         </form>
      </div>
   </body>
</html>
