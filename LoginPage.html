<!DOCTYPE html>
<html>
   <head>
      <title>로그인 페이지</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"><!-- 합쳐지고 최소화된 최신 CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"><!-- 부가적인 테마 -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script><!-- 합쳐지고 최소화된 최신 자바스크립트 -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script>
         function form_submit(){
           document.id.submit();
         }
      </script>
      <style type="text/css">
         div{
         text-align: center;
         }
         .button {
         background-color: #008CBA;
         border: none;
         color: white;
         padding: 15px 32px;
         width: 100%;
         text-align: center;
         text-decoration: none;
         display: inline-block;
         font-size: 16px;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal" name="id" method="POST">
               <div class="form-group">
                  <h3>로그인 해주세요.</h3>
               </div>
               <div class="form-group">
                  <input class="form-control" type="text" name="id" placeholder="아이디"/>
               </div>
               <div class="form-group">
                  <input class="form-control" type="text" name="password" placeholder="패스워드"/>
               </div>
               <div class="form-group">
                  &nbsp; 
               </div>
               <div class="form-group">
                  <button class="button" onClick="form_submit()">LOGIN</button>
               </div>
               <div class="form-group">
                  <a href="/register">회원가입</a><br>
                  테스트 계정 1 : guest / 1234<br>
                  테스트 계정 2 : box / 1qaz
               </div>
            </form>
         </div>
      </div>
   </body>
</html>
